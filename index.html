<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="./assets/style.css">

</head>
<body>
  
<!-- THE SCORE SECTION -->
<section class="scores">
  <h1>ROCK <br>PAPER <br>SCISSORS</h1>
  <div>
    <span>SCORE</span> <span class="score">0</span>
  </div>
</section>
<!-- THE SCORE SECTION -->




<!-- THE BUTTONS SECTION -->
<section class="rps-choice">
    <div class="rps">
      <img class="rps-img" src="./images/icon-rock.svg" alt="rock">
    </div>
    <div class="rps">
      <img class="rps-img" src="./images/icon-paper.svg" alt="paper">
    </div>
    <div class="rps">
      <img class="rps-img" src="./images/icon-scissors.svg" alt="scissors">
    </div>
    <img class="triangle" src="./images/bg-triangle.svg" alt="triangle">
</section>
<!-- THE BUTTONS SECTION -->




<!-- THE MATCH RESULTS -->
<section class="rps-results">
  <div class="res-container">
    <h1>YOU PICKED</h1>
    <span class="my-choice">
      <div class="rps2">
        <img class="circle" src="./images/icon-scissors.svg" alt="scissors">
      </div>
    </span>
  </div>
  
  <div class="res-container result-txt-btn">
    <h1 class="result">YOU WIN</h1>
    <button>PLAY AGAIN</button>
  </div>
  
  <div class="res-container">
    <h1>THE HOUSE PICKED</h1>
    <span class="house-choice">
      <div class="rps2">
        <img src="./images/icon-rock.svg" alt="scissors">
      </div>
    </span>
  </div>
</section>
<!-- THE MATCH RESULTS -->






<!-- THE RULES SECTION -->
<section class="rules">
  <span id="rules-btn">RULES</span>
  <div id="rules-container">
    <h1>RULES</h1>
    <img id="close-btn" src="./images/icon-close.svg" alt="rules close button">
    <img id="rules-img" src="./images/image-rules.svg" alt="rules image">
  </div>
</section>
<!-- THE RULES SECTION -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ahmad Mana</a>.
  </div>
  <script src="./assets/index.js" type="text/javascript" defer></script>
</body>
</html>
