<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="./assets/style.css">

</head>
<body>
  <!-- THE RULES SECTION -->
  <section>
    <span id="rules-btn">RULES</span>
    <div id="rules-container">
        <h1>RULES</h1>
        <img id="close-btn" src="./images/icon-close.svg" alt="rules close button">
        <img id="rules-img" src="./images/image-rules.svg" alt="rules image">
    </div>
  </section>
  

<!-- THE SCORE SECTION -->
<section class="scores">
  <h1>ROCK <br>PAPER <br>SCISSORS</h1>
  <div>
    <span>SCORE</span> <span>11</span>
  </div>
</section>

<!-- THE SCORE SECTION -->




<!-- THE BUTTONS SECTION -->
<section class="rps-container">
  <img src="./images/bg-triangle.svg" alt="triangle">
  <img src="./images/icon-rock.svg" alt="rock">
  <img src="./images/icon-paper.svg" alt="paper">
  <img src="./images/icon-scissors.svg" alt="scissors">
</section>





<!-- THE BUTTONS SECTION -->

</html>
